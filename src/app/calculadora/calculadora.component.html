
<div class="container">

    <h2>Calculadora <i class="fas fa-calculator"></i></h2>
    <hr>

    <div class="row">
        <label for="num1">Valor 1</label>
        <div class="col-3">
            <input type="text" id="num1" class="form-control" [(ngModel)]="n1">
        </div>
    </div>

    <div class="row">
        <label for="num2">Valor 2</label>
        <div class="col-3">
            <input type="text" id="num2"  class="form-control" [(ngModel)]="n2">
        </div>
    </div>

</div>

<div class="container">

        <input type="radio" name="operacao" value="soma" (change)= "Sinal($event)">
        <label class="form-check-label" for="soma"> Soma(+)</label><br><br>
    
        <input  type="radio" name="operacao" value="subtracao" (change)= "Sinal($event)">
        <label for="subtracao"> Subtração(-)</label><br><br>

        <input  type="radio" name="operacao" value="multiplicacao" (change) = "Sinal($event)">
        <label for="multiplicacao"> Multiplicação(x)</label><br><br>

        <input type="radio" name="operacao" value="divisao" (change) = "Sinal($event)">
        <label for="divisao"> Divisão(/)</label><br><br>

        <hr>
        <div class="col-3">
            <label for="resultado">Resultado:</label>
            <input type="text" id="resultado" value="{{result}}" class="form-control" disabled="" >
        </div>
        <button class="btn btn-primary" (click)="Operacao()">Calcular</button>
        <button class="btn btn-primary" (click)="limpar()">limpar</button>
    

</div>
